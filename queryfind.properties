#9=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441", SPRM.MAKER_NAME AS "\u041f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c", SPRE.EQUIPMENT_NAME AS "\u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435", SPRE.EQUIPMENT_TYPE  AS "\u0422\u0438\u043f", SPRE.POWER AS "\u041c\u043e\u0449\u043d\u043e\u0441\u0442\u044c", E.COUNTVALUE AS "\u041a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET JOIN Equipment E ON Obj.ID=E.IDOBJECT JOIN SPREQuipment SPRE ON SPRE.ID=E.IDEQUIPMENT JOIN SPRMaker SPRM ON SPRM.ID=SPRE.IDMAKER WHERE SPRM.ID=? Order By Org.ID ASC;
