#queryfindNumberCounter
0=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441", SPRM.MAKER_NAME AS "\u041f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c", SPRCo.COUNTER_NAME AS "\u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435", SPRCo.QNOM, Co.COUNTERNUMBER AS "\u041d\u043e\u043c\u0435\u0440" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET JOIN Counters Co ON Obj.ID=Co.IDOBJECT JOIN SPRCounter SPRCo ON SPRCo.ID=Co.IDCOUNTER JOIN SPRMaker SPRM ON SPRM.ID=SPRCo.IDMAKER WHERE Co.COUNTERNUMBER LIKE '%?%' Order By Org.ID ASC;
#queryfindNumberCorrector
1=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441", SPRM.MAKER_NAME AS "\u041f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044c", SPRCor.CORRECTOR_NAME AS "\u041d\u0430\u0438\u043c\u0435\u043d\u043e\u0432\u0430\u043d\u0438\u0435", Cor.CORRECTORNUMBER AS "\u041d\u043e\u043c\u0435\u0440" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET JOIN Corrector Cor ON Obj.ID=Cor.IDOBJECT JOIN SPRCorrector SPRCor ON SPRCor.ID=Cor.IDCORRECTOR JOIN SPRMaker SPRM ON SPRM.ID=SPRCor.IDMAKER WHERE Cor.CORRECTORNUMBER LIKE '%?%' Order By Org.ID ASC;
#queryfindAgreement
2=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Org.AGRIMENT AS "\u0414\u043e\u0433\u043e\u0432\u043e\u0440", Org.AGRIMENTDATE AS "\u0414\u0430\u0442\u0430" FROM Organization Org WHERE Org.AGRIMENT LIKE '%?%' Order By Org.ID ASC;
#queryfindPlombsInstalling
3=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441", P.PLOMBNUMBER AS "\u041d\u043e\u043c\u0435\u0440", P.INSTALDATE AS "\u0414\u0430\u0442\u0430" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET JOIN PLOMBS P ON Obj.ID=P.IDOBJECT WHERE P.PLOMBNUMBER LIKE '%?%' Order By Org.ID ASC;
#queryfindPlombsDeleteing
4=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441", P.PLOMBNUMBER AS "\u041d\u043e\u043c\u0435\u0440", P.ACTNUMBER AS "\u041d\u043e\u043c\u0435\u0440" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET JOIN PLOMBSDELETING P ON Obj.ID=P.IDOBJECT WHERE P.PLOMBNUMBER LIKE '%?%' Order By Org.ID ASC;
#queryfindObjectName
5=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET WHERE LOWER(Obj.NAMEOBJECT) LIKE '%?%' Order By Org.ID ASC;
#queryfindObjectAdres
6=SELECT Org.id, Org.Organization_Name AS "\u041f\u0440\u0435\u0434\u043f\u0440\u0438\u044f\u0442\u0438\u0435", Obj.NameObject AS "\u041e\u0431\u044a\u0435\u043a\u0442", C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES AS "\u0410\u0434\u0440\u0435\u0441" FROM Organization Org JOIN Objects Obj ON Org.ID=Obj.IDORGANIZATION JOIN SPRCity C ON C.ID=Obj.IDCITY JOIN SPRStreet St ON St.ID=Obj.IDSTREET WHERE LOWER(C.CITY_NAME || ', ' || St.STREET_NAME || ', ' || Obj.ADDRES) LIKE '%?%' Order By Org.ID ASC;
